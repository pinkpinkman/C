<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <include file="Common:header"/>
    <include file="Common:left"/>
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i>
                <a href="/jscss/admin">文章</a>
                <span class="crumb-step">&gt;</span>
                <span class="crumb-name">文章管理</span>
            </div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增文章</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>图片</th>
                            <th>是否推荐</th>
                            <th>操作</th>
                        </tr>

                        <volist name="articles" id="vo">
                        <tr>
                            <td>{$vo.a_id}</td>
                            <td>{$vo.a_title}</td>
                            <td>
                                <if condition="$vo['a_pic'] neq null">
                                    <img src="__ROOT__{$vo.a_pic}" height="30">
                            <else/>
                            暂无图片
                            </if>
                            </td>
                            <td>
                                <if condition="$vo['a_rem'] eq 1">
                                <span style="color:red">已推荐</span>
                                <else/>
                                未推荐
                            </if></td>
                            <td>
                                <a class="link-update"  href="__CONTROLLER__/edit/id/{$vo.a_id}">修改</a>
                                <a class="link-del"     href="__CONTROLLER__/del/id/{$vo.a_id}" onclick="return confirm('你要删除文章文章 {$vo.a_title}吗?');">删除</a>
                            </td>
                        </tr>
                        </volist>

                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
